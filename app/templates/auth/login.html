{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Sign in to ATP {% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
          <div class="text-center">
              <h1>Sign in to ATP</h1>
          </div>
          <div class="col-md-4 col-md-offset-4 well" style="background-color: #ffffff">
                <div class="form-horizontal">
                  {{ wtf.quick_form(form, button_map={"submit": "btn btn-success"}) }}
                </div>
                <br/>
                <div class="form-group">
                    <p>New to ATP?
                      <a href="{{ url_for('auth.register') }}">Create an account.</a>
                  </p>
                </div>
          </div>
        </div>
    </div>

{% endblock %}
